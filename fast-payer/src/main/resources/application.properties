spring.application.name=faster-payments
server.port=8082
spring.cloud.stream.bindings.input.content-type=application/x-java-object;type=com.example.payer.FastPayment
spring.cloud.stream.bindings.input.destination=payments
spring.cloud.stream.bindings.input.group=default
spring.cloud.stream.rabbit.bindings.input.consumer.transacted=true
endpoints.cors.allowed-origins=*
endpoints.cors.allowed-headers=*
